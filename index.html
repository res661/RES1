<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый трекер</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
            padding: 20px;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .chart-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            width: 90%;
            max-width: 800px;
        }

        .chart-container {
            width: 100%;
            height: 60vh;
            margin: 0 auto;
            position: relative;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .balance {
            font-size: 2rem;
            margin: 20px 0;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #2575fc;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .buttons button:hover {
            background: #6a11cb;
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            animation: fadeInModal 0.3s ease;
        }

        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            color: black;
            width: 300px;
            text-align: center;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); }
            to { transform: translateY(0); }
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }

        .close-modal:hover {
            color: #000;
        }

        .modal-content input, .modal-content select, .modal-content button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .modal-content button {
            background: #2575fc;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .modal-content button:hover {
            background: #6a11cb;
        }

        .transactions {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .transaction {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .transaction:hover {
            transform: scale(1.02);
        }

        .transaction button {
            background: #ff4d4d;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .transaction button:hover {
            background: #cc0000;
        }

        .transaction.removing {
            opacity: 0;
            transform: translateX(-100%);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stats div {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            width: 45%;
            min-width: 150px;
            margin: 10px 0;
        }

        .stats div span {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .interval-selector {
            margin: 20px 0;
        }

        .interval-selector button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #2575fc;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            margin: 5px;
        }

        .interval-selector button:hover {
            background: #6a11cb;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .chart-container {
                height: 40vh;
            }

            .buttons button {
                width: 100%;
                margin: 5px 0;
            }

            .stats div {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chart-card">
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <div class="balance" id="balance">Баланс: $0.00</div>
        <div class="buttons">
            <button onclick="openModal()">Добавить транзакцию</button>
            <button onclick="clearData()">Очистить данные</button>
            <button onclick="downloadData()">Скачать данные</button>
            <button onclick="sortByDate()">Сортировать по дате</button>
        </div>
        <div class="interval-selector">
            <button onclick="setInterval('week')">Неделя</button>
            <button onclick="setInterval('month')">Месяц</button>
            <button onclick="setInterval('all')">Всё время</button>
        </div>
        <div class="stats">
            <div><span>Доход:</span> <span id="totalIncome">$0.00</span></div>
            <div><span>Расход:</span> <span id="totalExpense">$0.00</span></div>
        </div>
        <div class="transactions" id="transactions"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">×</button>
            <h2>Добавить транзакцию</h2>
            <input type="number" id="amount" placeholder="Сумма">
            <select id="type">
                <option value="income">Доход</option>
                <option value="expense">Расход</option>
            </select>
            <input type="text" id="description" placeholder="Описание">
            <input type="date" id="date" value="${new Date().toISOString().split('T')[0]}">
            <button onclick="saveTransaction()">Сохранить</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let balance = parseFloat(localStorage.getItem('balance')) || 0;
        let currentInterval = 'all';

        const ctx = document.getElementById('myChart').getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(37, 117, 252, 0.8)');
        gradient.addColorStop(1, 'rgba(37, 117, 252, 0.1)');

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Баланс',
                    data: [],
                    backgroundColor: gradient,
                    borderColor: 'rgba(37, 117, 252, 1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function updateChart() {
            const filteredTransactions = filterTransactionsByInterval(transactions, currentInterval);
            const labels = filteredTransactions.map((t, i) => `Транзакция ${i + 1}`);
            const data = filteredTransactions.map(t => t.amount);
            chart.data.labels = labels;
            chart.data.datasets[0].data = data;
            chart.update();
        }

        function updateBalance() {
            balance = transactions.reduce((acc, t) => acc + t.amount, 0);
            document.getElementById('balance').innerText = `Баланс: $${balance.toFixed(2)}`;
            localStorage.setItem('balance', balance);
        }

        function updateTransactions() {
            const filteredTransactions = filterTransactionsByInterval(transactions, currentInterval);
            const transactionsDiv = document.getElementById('transactions');
            transactionsDiv.innerHTML = filteredTransactions.map((t, i) => `
                <div class="transaction">
                    <span>${t.type === 'income' ? '+' : '-'}$${Math.abs(t.amount).toFixed(2)} - ${t.description} (${t.date})</span>
                    <button onclick="deleteTransaction(${i})">Удалить</button>
                </div>
            `).join('');
        }

        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function saveTransaction() {
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const description = document.getElementById('description').value;
            const date = document.getElementById('date').value;

            if (amount && description) {
                transactions.push({
                    amount: type === 'income' ? amount : -amount,
                    type,
                    description,
                    date
                });
                localStorage.setItem('transactions', JSON.stringify(transactions));
                updateChart();
                updateBalance();
                updateTransactions();
                updateStats();
                closeModal();
                document.getElementById('amount').value = '';
                document.getElementById('description').value = '';
            }
        }

        function deleteTransaction(index) {
            const transactionElement = document.querySelectorAll('.transaction')[index];
            transactionElement.classList.add('removing');
            setTimeout(() => {
                transactions.splice(index, 1);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                updateChart();
                updateBalance();
                updateTransactions();
                updateStats();
            }, 300);
        }

        function clearData() {
            transactions = [];
            balance = 0;
            localStorage.removeItem('transactions');
            localStorage.removeItem('balance');
            updateChart();
            updateBalance();
            updateTransactions();
            updateStats();
        }

        function downloadData() {
            const dataStr = JSON.stringify(transactions, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'transactions.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function sortByDate() {
            transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
            updateTransactions();
        }

        function updateStats() {
            const filteredTransactions = filterTransactionsByInterval(transactions, currentInterval);
            const totalIncome = filteredTransactions.filter(t => t.type === 'income').reduce((acc, t) => acc + t.amount, 0);
            const totalExpense = filteredTransactions.filter(t => t.type === 'expense').reduce((acc, t) => acc + Math.abs(t.amount), 0);
            document.getElementById('totalIncome').innerText = `$${totalIncome.toFixed(2)}`;
            document.getElementById('totalExpense').innerText = `$${totalExpense.toFixed(2)}`;
        }

        function setInterval(interval) {
            currentInterval = interval;
            updateChart();
            updateTransactions();
            updateStats();
        }

        function filterTransactionsByInterval(transactions, interval) {
            const now = new Date();
            switch (interval) {
                case 'week':
                    return transactions.filter(t => {
                        const transactionDate = new Date(t.date);
                        return now - transactionDate <= 7 * 24 * 60 * 60 * 1000;
                    });
                case 'month':
                    return transactions.filter(t => {
                        const transactionDate = new Date(t.date);
                        return now - transactionDate <= 30 * 24 * 60 * 60 * 1000;
                    });
                case 'all':
                default:
                    return transactions;
            }
        }

        updateChart();
        updateBalance();
        updateTransactions();
        updateStats();
    </script>
</body>
</html>
